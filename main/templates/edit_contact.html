
{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Edit Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
<div class="container mt-5">
    <h2>Edit Contact</h2>
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="name" class="form-control" value="{{ contact.name }}" required>
        </div>
        <div class="mb-3">
            <input type="email" name="email" class="form-control" value="{{ contact.email }}" required>
        </div>
        <div class="mb-3">
            <input type="text" name="phone" class="form-control" value="{{ contact.phone }}" required>
        </div>
        <div class="mb-3">
            <textarea name="query" class="form-control" required>{{ contact.query }}</textarea>
        </div>
        <button type="submit" class="btn btn-success">Update</button>
        <a href="{% url 'contact_crud' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
